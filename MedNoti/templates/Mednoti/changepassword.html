{% extends "base2.html" %}
{% block content %}

<body>
    <span class="d-inline-block">
       <p class="m-3 font-weight-bold"><img src="img/back70.png"></p>
    </span>
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
    <h1 style="text-align: center;">CHANGE PASSWORD</h1>
    <div>
        <div class="input-group mt-5 input-group-lg col p-5">
            <input type="password" class="inp p-3" placeholder="     Enter Old Password">
        </div>
        <div class="input-group mt-5 input-group-lg col p-5">
            <input type="password" class="inp p-3" placeholder="     Enter New Password" name="password1" value="{{password1}}">
        </div>
        <div class="input-group mt-5 input-group-lg col p-5">
            <input type="password" class="inp p-3" placeholder="     Confirm New password" name="password2" value="{{password2}}">
        </div>
        <div class="container-fluid mt-5 p-5" style="text-align: center;">
            <button type="submit" class="btn p-3">SUBMIT</button>
        </div>
    </div>
    </form>
</body>
{% endblock %}
